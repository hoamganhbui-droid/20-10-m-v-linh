<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chúc mừng 20-10 Mẹ và Em Gái</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ffd6e7, #ffe6f2, #fff0f5);
    font-family: 'Poppins', sans-serif;
    position: relative;
  }

  h1 {
    text-align: center;
    color: #ff3b6f;
    font-size: 3em;
    margin-top: 80px;
    text-shadow: 2px 2px 10px rgba(255, 105, 180, 0.5);
    animation: glow 3s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #ff8fab, 0 0 20px #ff8fab; }
    to { text-shadow: 0 0 20px #ff3b6f, 0 0 40px #ff3b6f; }
  }

  .message {
    position: absolute;
    color: #ff3b6f;
    font-size: 1.2em;
    opacity: 0.9;
    animation: floatMsg 10s linear infinite;
    white-space: nowrap;
  }

  @keyframes floatMsg {
    0% {
      transform: translateY(100vh) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(-10vh) rotate(360deg);
      opacity: 0;
    }
  }

  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(45deg);
    animation: floatHeart 6s ease-in infinite;
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
  }

  .heart::before {
    top: -10px;
    left: 0;
  }

  .heart::after {
    left: -10px;
    top: 0;
  }

  @keyframes floatHeart {
    0% {
      transform: translateY(100vh) scale(0.6) rotate(45deg);
      opacity: 1;
    }
    100% {
      transform: translateY(-10vh) scale(1.2) rotate(45deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>
  <h1>💖 Chúc Mẹ và Em Gái 20-10 Hạnh Phúc 💖</h1>

  <script>
    // Danh sách lời chúc
    const messages = [
      "Chúc mẹ và em gái 20-10 thật vui vẻ và hạnh phúc!",
      "Chúc mẹ luôn mạnh khỏe, xinh đẹp và cười thật nhiều 💐",
      "Chúc em gái luôn đáng yêu, học giỏi và tỏa sáng ✨",
      "Cảm ơn mẹ vì đã yêu thương và hi sinh cho con 💖",
      "Chúc mẹ và em có một ngày 20-10 tràn ngập yêu thương 🌸",
      "Mẹ là người phụ nữ tuyệt vời nhất thế gian 💕",
      "Em gái là niềm vui nhỏ bé mỗi ngày 💞",
      "Chúc mẹ và em luôn được bình an và hạnh phúc 🌷",
      "Love you Mom & Sis so much 💗",
      "20-10 – Ngày của hai người con yêu thương nhất 💝"
    ];

    // Tạo lời chúc bay ngẫu nhiên
    function createMessage() {
      const msg = document.createElement("div");
      msg.className = "message";
      msg.textContent = messages[Math.floor(Math.random() * messages.length)];
      msg.style.left = Math.random() * 80 + "vw";
      msg.style.animationDuration = 8 + Math.random() * 6 + "s";
      document.body.appendChild(msg);
      setTimeout(() => msg.remove(), 12000);
    }

    // Tạo trái tim bay ngẫu nhiên
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      heart.style.background = `hsl(${Math.random() * 30 + 350}, 80%, 60%)`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    // Lặp tạo hiệu ứng
    setInterval(createMessage, 2000);
    setInterval(createHeart, 300);

  </script>
</body>
